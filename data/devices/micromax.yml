---
- name: Micromax Q354
  id: Q354
  codenames:
    - Q354
    - q354
    - Micromax
    - Micromax_Q354
    - micromax_q354
  architecture: armeabi-v7a

  block_devs:
    base_dirs:
      - /dev/block/platform/mtk-msdc.0/by-name
    system:
      - /dev/block/platform/mtk-msdc.0/by-name/system
      - /dev/block/mmcblk0p18
    cache:
      - /dev/block/platform/mtk-msdc.0/by-name/cache
      - /dev/block/mmcblk0p19
    data:
      - /dev/block/platform/mtk-msdc.0/by-name/userdata
      - /dev/block/mmcblk0p20
    boot:
      - /dev/block/platform/mtk-msdc.0/by-name/boot
      - /dev/block/mmcblk0p7
    recovery:
      - /dev/block/platform/mtk-msdc.0/by-name/recovery
      - /dev/block/mmcblk0p8

  boot_ui:
    supported: yes
    graphics_backends:
      - fbdev
    brightness_path: /sys/class/leds/lcd-backlight/brightness
    max_brightness: 255
    cpu_temp_path:  /sys/devices/virtual/thermal/thermal_zone1/temp
    theme: portrait_hdpi
    
    ---
- name: Micromax Micromax E313
  id: E313
  codenames:
      - 5.0
      - E313
      - Micromax
      - Omega
      - Omega_5_0
  architecture: 
  block_devs:
    base_dirs:
      - /dev/block/platform/mtk-msdc.0/by-num
    system:
      - /dev/block/mmcblk0p5
    cache:
      - /dev/block/mmcblk0p6
    data:
      - /dev/block/mmcblk0p7
    boot:
      - /dev/bootimg
    recovery:
      - /dev/recovery
    extra:
      - /dev/block/mmcblk0p4
      - /dev/block/mmcblk1p1
      - /dev/block/platform/mtk-msdc.0/by-num/p1
      - /dev/block/platform/mtk-msdc.0/by-num/p2
      - /dev/block/platform/mtk-msdc.0/by-num/p3
      - /dev/block/platform/mtk-msdc.0/by-num/p4
      - /dev/block/platform/mtk-msdc.0/by-num/p5
      - /dev/block/platform/mtk-msdc.0/by-num/p6
      - /dev/block/platform/mtk-msdc.0/by-num/p7
      - /dev/ebr1
      - /dev/logo
      - /dev/misc
      - /dev/nvram
      - /dev/uboot
      - /dev/block/mmcblk1
      - /dev/block/mmcblk1p1
 
  boot_ui:
    supported: true
    flags:
      - TW_GRAPHICS_FORCE_USE_LINELENGTH
    brightness_path: /sys/class/leds/lcd-backlight/brightness
    max_brightness: 255
    default_brightness: 168
    cpu_temp_path: /sys/devices/virtual/thermal/thermal_zone0/temp
    battery_path: /sys/class/power_supply/battery/capacity
    graphics_backends:
      - fbdev
    theme: portrait_hdpi

